<html lang="en">

<body>

    <div class="mode" style="margin-block: center;">
        <button class="PvP" onclick="this.style.visibility='hidden';PvP();">PvP</button>
        <button class="PvE" onclick="this.style.visibility='hidden';PvE();">PvE</button>
    </div>
    <canvas class="board"></canvas>
    <div class="restart" style="margin-block: center;" onclick="rat()">
        <a>Restart</a>

<script>
    var remind = document.getElementById("remind");
    var chess = document.getElementsByClassName("board")[0];
    var title = document.getElementsByClassName("title")[0];
    var context = chess.getContext("2d");
    context.strokeStyle = "#B9B9B9"
    window.onload = function() {
        drawChessBoard();
    }


    function drawChessBoard() {
        for (var i = 0; i < 15; i++) {
            context.moveTo(10, 10 + i * 10); //start position
            context.lineTo(290, 10 + i * 10); //end position
            context.stroke(); //point connect 

            context.moveTo(10 + i * 20, 10);
            context.lineTo(10 + i * 20, 150);
            context.stroke();
        }
    }

        //win arithetic
        var wins = [];
        for (var i = 0; i < 15; i++) {
            wins[i] = [];
            for (var j = 0; j < 15; j++) {
                wins[i][j] = [];
            }
        }

        var count = 0; //count pieces 
        //horizontal count
        for (var i = 0; i < 15; i++) {
            for (var j = 0; j < 11; j++) {
                for (var k = 0; k < 5; k++) {
                    wins[j + k][i][count] = true;
                }
                count++;
            }
        }

        //vertical count
        for (var i = 0; i < 15; i++) {
            for (var j = 0; j < 11; j++) {
                for (var k = 0; k < 5; k++) {
                    wins[i][j + k][count] = true;
                }
                count++;
            }
        }

        //rhombic count
        for (var i = 0; i < 11; i++) {
            for (var j = 0; j < 11; j++) {
                for (var k = 0; k < 5; k++) {
                    wins[i + k][j + k][count] = true;
                }
                count++;
            }
        }

        //anti-rhombic count
        for (var i = 0; i < 11; i++) {
            for (var j = 14; j > 3; j--) {
                for (var k = 0; k < 5; k++) {
                    wins[i + k][j - k][count] = true;
                }
                count++;
            }
        }

        //check piece
        var board = [];
        for (var i = 0; i < 15; i++) {
            board[i] = [];
            for (var j = 0; j < 15; j++) {
                board[i][j] = 0;
            }
        }
    }

    function PvP() {
        remind.hidden = true;
        var p1Turn = true;
        var p2Turn = false;
        var gameOver = false;
        var p1Win = []; //record p1 point
        var p2Win = []; //record p2 point
        for (var i = 0; i < count; i++) {
            p1Win[i] = 0;
            p2Win[i] = 0;
        }
        chess.onclick = function(e) {

            if (gameOver) {
                return;
            }
            //get x,y coordinate
            var x = e.offsetX;
            var y = e.offsetY;
            var i = Math.floor(x / 33);
            var j = Math.floor(y / 35);
            if (p1Turn == true) {
                if (board[i][j] == 0) {
                    oneStep(i, j, p1Turn);
                    board[i][j] = 1;
                    for (var k = 0; k < count; k++) {
                        if (wins[i][j][k]) {
                            p1Win[k]++;
                            if (p1Win[k] == 5) {
                                title.innerHTML = "Congrats, Black win!";
                                gameOver = true;
                            }
                        }
                    }
                }
            } else {
                if (board[i][j] == 0) {
                    oneStep(i, j, p2Turn);
                    board[i][j] = 1;
                    for (var k = 0; k < count; k++) {
                        if (wins[i][j][k]) {
                            p2Win[k]++;
                            if (p2Win[k] == 5) {
                                title.innerHTML = "Congrats, Red win!";
                                gameOver = true;
                            }
                        }
                    }
                }
            }

            //Switch Turn
            if (!gameOver) {
                if (p1Turn == true) {
                    p1Turn = false;
                    p2Turn = true;
                } else {
                    p1Turn = true;
                    p2Turn = false;
                }
            } else {
                p1Turn = false;
                p2Turn = false;
            }
        }

        function oneStep(i, j, turn) {
            context.beginPath();
            context.arc(10 + i * 20, 10 + j * 10, 4, 0, 2 * Math.PI);
            context.closePath();
            var color;
            if (turn == p1Turn) {
                color = "#000000";
            } else {
                color = "#FF0000";
            }
            context.fillStyle = color;
            context.fill();
        }


    }

</script>
